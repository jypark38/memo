<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
        />

        <link
            rel="stylesheet"
            href="https://uicdn.toast.com/editor/latest/theme/toastui-editor-dark.css"
        />
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <style>
            main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            input {
                display: block;
                width: 300px;
                height: 30px;
                margin-bottom: 10px;
            }

            textarea {
                display: block;
                width: 300px;
                height: 300px;
                margin-bottom: 10px;
            }

            button {
                margin-top: 10px;
                display: block;
                width: 306px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <input type="text" name="" id="title" />

                <input type="text" name="" id="id" placeholder="id" />
                <input type="password" name="" id="pw" placeholder="pw" />
                
                <div id="editor"></div>
                <!-- <textarea name="" id="content" cols="30" rows="10"></textarea> -->

                <button type='submit' onclick="saveNote()">메모</button>
                <button onclick="reset()">초기화</button>
            </section>
            <section id="display"></section>
        </main>
        <script>
            function UserInfo(){
                let userId = document.querySelector('#id').value;
                let userPassword = document.querySelector('#pw').value;
                
                function UserInfoGenerator(){ }
                
                UserInfoGenerator.prototype.getID = function (){
                    return `${userId}`
                }
                UserInfoGenerator.prototype.getPW = function (){
                    return `${userPassword}`
                }
                
                return UserInfoGenerator
            }

            let allMemo = JSON.parse(localStorage.getItem("allMemo"));
            allMemo = allMemo ?? [];

            const {Editor} = toastui;

            const editor = new Editor({
                el: document.querySelector("#editor"),
                height: "600px",
                initialEditType: "markdown",
                previewStyle: "vertical",
                // theme: 'dark' 
            });

            // editor.getHTML()
            // editor.getMarkdown()

            render();

            function render() {
                const display = document.getElementById("display");
                display.innerHTML = "";

                // // 최신 게시물이 위로 올라오도록
                // for (let i = allMemo.length; i > 0 ; i--) {
                //     // 아래와 유사 코드
                // }

                for (const item of allMemo) {
                    const saveTitle = document.createElement("h2");
                    const saveContent = document.createElement("div");
                    const saveId = document.createElement("p");
                    const saveTime = document.createElement('time')
                    const deleteMemoBtn = document.createElement("button");

                    saveTitle.textContent = item.title;
                    saveContent.innerHTML = item.content;
                    saveId.textContent = item.len + 1;

                    saveTime.textContent = item.Time
                    saveTime.setAttribute('datetime',item.Time)

                    deleteMemoBtn.textContent = "삭제";
                    deleteMemoBtn.setAttribute("id", item.len);
                    deleteMemoBtn.setAttribute("onclick", "remove()");

                    display.appendChild(saveId);
                    display.appendChild(saveTitle);
                    display.appendChild(saveContent);
                    display.appendChild(saveTime);
                    display.appendChild(deleteMemoBtn);
                }
            }


            function saveNote() {
                const title = document.getElementById("title").value;
                // const content = document.getElementById("content").value;
                const content = editor.getHTML();

                function addZero(e){
                    return `${(e)<10?`0${e}`:`${e}`}`
                }
                const date = new Date();
                year = `${date.getFullYear()}`
                month = addZero(date.getMonth()+1)
                day = addZero(date.getDate())
                hour = addZero(date.getHours())
                minutes = addZero(date.getMinutes())

                Time = `${year}-${month}-${day} ${hour}:${minutes}`
                allMemo.push({ title, content, len: allMemo.length, Time});

                localStorage.setItem("allMemo", JSON.stringify(allMemo));

                render();

                reset()
            }

            function remove() {
                // console.log(event.srcElement.id);
                // console.log(allMemo);
                const idx = allMemo.find(
                    (item) => item.len == event.srcElement.id
                );
                if (idx) {
                    allMemo.splice(
                        allMemo.findIndex((item) => item.len == idx.len),
                        1
                    );
                }
                localStorage.setItem("allMemo", JSON.stringify(allMemo));
                render();
            }

            function reset(){
                document.querySelector('#title').value=''
                document.querySelectorAll('.ProseMirror').forEach(e=>{
                    e.innerHTML = ''
                })
            }
        </script>
    </body>
</html>
